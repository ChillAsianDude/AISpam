{% extends "base/base.html" %} {% block title %} Login {% endblock %} {% block
content%}

<br />

<div class="container text-center">
  <img
    src="{{url_for ('static', filename='/assets/phishing-no-bg.gif')}}"
    alt="bear phising"
    width="193"
    height="249"
    id="code-gif"
  />
</div>

<form method="POST">
  <h3 class="text-center">Login</h3>
  <div class="form-group">
    <label for="email"> Email Address </label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="password"> Password </label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>

  <br />

  <button type="submit" class="btn btn-primary">Login</button>
</form>

{% endblock %}
